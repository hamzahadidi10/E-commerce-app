<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="profile-update-container">
  <div class="profile-header">
    <h2><i class="fas fa-user-edit me-2"></i>Update Profile</h2>
  </div>
  
  <form class="profile-form">
    <!-- User Info Section -->
    <div class="form-section">
      <div class="section-header">
        <i class="fas fa-user-circle me-2"></i>
        <h3>User Info</h3>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Enter a New Username">
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Enter New Address">
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Phone</label>
        <div class="col-sm-9">
          <input type="tel" class="form-control" placeholder="Enter New Phone number">
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" placeholder="Enter New Email Address">
        </div>
      </div>
    </div>
    
    <!-- Security Section -->
    <div class="form-section">
      <div class="section-header">
        <i class="fas fa-shield-alt me-2"></i>
        <h3>Security</h3>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Current Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Enter current password">
        </div>
      </div>
      
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">New Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Enter new password">
        </div>
      </div>
    </div>
  </form>
</div>
